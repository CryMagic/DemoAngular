<div class="modal signUpContent fade" id="ModalSignup" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"> &times; </button>
                <h3 class="modal-title-site text-center"> Đăng Ký </h3>
            </div>
            <div class="modal-body">
                <div class="control-group"><a class="fb_button btn btn-block btn-lg" href="#"> Đăng ký với facebook </a>
                </div>
                <h5 style="padding:10px 0 10px 0;" class="text-center"> Hoặc </h5>
                <div class="form-group reg-username">
                    <div>
                        <input name="login" class="form-control input" size="20" placeholder="Enter Username" type="text">
                    </div>
                </div>
                <div class="form-group reg-email">
                    <div>
                        <input name="reg" class="form-control input" size="20" placeholder="Enter Email" type="text">
                    </div>
                </div>
                <div class="form-group reg-password">
                    <div>
                        <input name="password" class="form-control input" size="20" placeholder="Password" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <div class="checkbox login-remember">
                            <label>
                        <input name="rememberme" id="rememberme" value="forever" checked="checked" type="checkbox">
                        Nhớ tài khoản </label>
                        </div>
                    </div>
                </div>
                <div>
                    <div>
                        <input name="submit" class="btn btn-block btn-lg btn-primary" value="REGISTER" type="submit">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <p class="text-center"> Có tài khoản? <a data-toggle="modal" data-dismiss="modal" href="#ModalLogin">
                    Đăng nhập </a>
                </p>
            </div>
        </div>
    </div>
</div>
